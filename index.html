<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <base href="/">
	<title>Valet</title>

	<link type="text/css" rel="stylesheet" href="src/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="src/css/master.css">
	<!-- Scripts -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="src/scripts/bootstrap.min.js"></script>
	<!-- Angular Links -->
	<script type="text/javascript" src="src/scripts/angular.min.js"></script>
	<script type="text/javascript" src="src/scripts/angular-route.min.js"></script>
	<script type="text/javascript" src="src/scripts/angular-resource.min.js"></script>
	<script type="text/javascript" src="src/scripts/angular-animate.min.js"></script>
	<script type="text/javascript" src="src/scripts/app.module.js"></script>




</head>

<body ng-app="valetState">
	<div ng-controller="titleCtrl" class="container">
		<div class="title text-center jumbotron well-sm">
			<a href="{{whichRoot()}}" class="jumbo-title"><h1>Valet</h1></a>
			<h3>Let us do the work while you watch your music</h3>
			<ul>
				<li ng-class="{'nav-padder' : auth}"><a href="/#!/about" class="about"><h4>About</h4></a></li>
				<li ng-class="{'nav-padder' : auth}"><a href="/logout" class="about" ng-if="auth"><h4>Logout</h4></a></li>
			</ul>
		</div>
	</div>
	<!-- Angular App Injection -->
	<div class="container-fluid">
		<div ng-view></div>
	</div>
</body>

</html>
